<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactuando con el usuario</title>
</head>

<body>
    
</body>

<canvas width="600" height="400">

</canvas>

<script>
    //Conectar canvas con javascript
    let pantalla = document.querySelector("canvas");
    let papel = pantalla.getContext("2d");

    //Pintar canvas de gris (fondo)
    papel.fillStyle = "lightgray";
    papel.fillRect(0,0,600,400);

    //obtener coordenadas de donde el uusario hace click izquierdo
    pantalla.addEventListener("click", dibujarMouse);

    //cambiar color cuando el usuario hace click derecho
    pantalla.addEventListener("contextmenu", cambiarColor);

    //funcion que se llama en el evento de click
    let colorCirculo="blue";
    function cambiarColor(){
        //no permitir que se muestre el contextmenu
        event.preventDefault();
        
        if (colorCirculo=="blue"){
            colorCirculo="red";
        }else if(colorCirculo=="red"){
            colorCirculo="green";
        }else if(colorCirculo=="green"){
            colorCirculo="blue";
        }
    }
    function dibujarMouse(evento){
        let x = evento.offsetX;
        let y = evento.offsetY;
        //console.log("x: " + x + " y: " + y);
        dibujarCirculo(x, y, 10, colorCirculo, "black", 2);
    }

    //Funcion para dibujar circulos
    function dibujarCirculo(x, y, radio, color, colorBorde="black", anchoBorde) {        
        papel.beginPath();
        papel.fillStyle = color;
        papel.arc(x, y, radio, 0, 2*3.14);
        //borde del circulo
        papel.strokeStyle = colorBorde;
        papel.lineWidth = anchoBorde;
        papel.stroke();
        papel.fill();
    }
    
</script>

</html>
